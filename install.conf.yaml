- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- shell:
    - git submodule update --init --recursive # Installing sub-modules

- link:
    ~/.dotfiles: '' # Link this repository to the .dotfiles path
    ~/.spacemacs.d: spacemacs.d
    ~/.emacs.d: emacs.d
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global

- shell:
    # Install Homebrew and all applications listed in the brew file
    - /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)" 2>/dev/null
    - brew update
    - brew tap homebrew/bundle && brew bundle --file=Brewfile
